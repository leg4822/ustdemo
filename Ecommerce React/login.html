<!DOCTYPE html>
<html>

<head>
    <title>E-Cart Login Form</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
</head>

<body>
    <div id="products">
        <h1>E-CART LOGIN PAGE</h1><br>
        <div class="login">
            <form action="login" method="get">
                <label><b>User Name
                    </b>
                </label>
                <input type="text" name="Username" id="Uname" placeholder="Username">
                <br><br>
                <label><b>Password
                    </b>
                </label>
                <input type="Password" name="Password" id="Pass" placeholder="Password">
                <br><br>
                <input type="button" name="SignIn" id="sign" value="Sign In">
                <br><br>
            </form>
        </div>

    </div>
</body>
<script src="products.js"></script>

</html>
